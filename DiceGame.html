<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      color: #333;
      padding: 20px;
    }

    #diceValue {
      font-size: 2rem;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    #dice {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s ease;
    }

    #dice:hover {
      background-color: #0056b3;
    }

    #dice:active {
      transform: scale(0.95);
    }

    .dice-spin {
      animation: spin 1s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="diceValue">ðŸŽ² Roll the Dice!</h1>
  <button id="dice">Throw Dice</button>

  <script>
    const dice = document.getElementById("dice");
    const diceValue = document.getElementById("diceValue");

    dice.addEventListener("click", () => {
      diceValue.innerText = "ðŸŽ² Dice Throwing...";
      diceValue.classList.add("dice-spin");

      setTimeout(() => {
        const diceV = Math.floor(Math.random() * 6) + 1;
        diceValue.innerText = `You got: ${diceV}`;
        diceValue.classList.remove("dice-spin");

        // Add a bounce effect
        diceValue.style.transform = "scale(1.2)";
        setTimeout(() => {
          diceValue.style.transform = "scale(1)";
        }, 200);
      }, 1000);
    });
  </script>
</body>
</html>
